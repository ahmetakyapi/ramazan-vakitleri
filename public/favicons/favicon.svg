<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e8e4c9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c896;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0a1628"/>
  <!-- Moon with glow -->
  <circle cx="256" cy="256" r="200" fill="url(#moonGlow)" filter="url(#glow)"/>
  <!-- Clock circle -->
  <circle cx="230" cy="256" r="160" fill="none" stroke="#8b7355" stroke-width="3" opacity="0.7"/>
  <!-- Clock hands hint -->
  <line x1="230" y1="256" x2="230" y2="140" stroke="#5c4a32" stroke-width="4" stroke-linecap="round"/>
  <line x1="230" y1="256" x2="310" y2="290" stroke="#5c4a32" stroke-width="3" stroke-linecap="round"/>
  <!-- Small star -->
  <polygon points="480,460 484,472 496,472 486,480 490,492 480,484 470,492 474,480 464,472 476,472" fill="#c0c0c0" opacity="0.8"/>
</svg>