<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#F4A460" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f" />
      <stop offset="100%" stop-color="#0a1628" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="4" y="4" width="92" height="92" rx="20" fill="url(#bgGrad)" />
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#goldGrad)" stroke-width="2" />
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#FFD700" />
  <!-- Crescent at top -->
  <path d="M 50 12 A 12 12 0 1 1 50 36 A 8 8 0 1 0 50 12" fill="url(#goldGrad)" />
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="70" y2="35" stroke="#FFD700" stroke-width="2" stroke-linecap="round" />
  <!-- Small stars -->
  <circle cx="25" cy="30" r="2" fill="#FFD700" opacity="0.8" />
  <circle cx="75" cy="65" r="1.5" fill="#FFD700" opacity="0.6" />
  <circle cx="30" cy="70" r="1" fill="#FFD700" opacity="0.5" />
</svg>